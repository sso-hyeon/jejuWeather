<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=540, user-scalable=no" />
    <title>Jeju Weather</title>
    <link rel="stylesheet" href="../common_file/lib/css/reset.css" />
    <link rel="stylesheet" href="../common_file/css/common.css" />
    <link rel="stylesheet" href="../common_file/css/main.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main id="main">
        <section class="map">
            <button data-lat="33.5141" data-lon="126.5297" class="on">제주시</button>
            <button data-lat="33.3868" data-lon="126.8802">성산</button>
            <button data-lat="33.2462" data-lon="126.5653">서귀포</button>
            <button data-lat="33.2938" data-lon="126.1628">고산</button>
          </ul>
        </section>
        <section class="weather-info">
          <h3></h3>
          <div id="temp-wrap">
            <img id="temp-icon" />
            <span id="temp">30</span>
            <ul>
              <li>최저기온 : <span id="min-temp"></span></li>
              <li>최고기온 : <span id="max-temp"></span></li>
            </ul>
          </div>
          <ul>
            <li>습도 :</li>
            <li>미세먼지</li>
          </ul>
        </section>
        <section class="safety-tips">
          <h3>금일 날씨 국민행동 안전요령</h3>
          <button>확인하기</button>
        </section>
        <section class="hour-weather">
          <ul id="hour-title">
            <li>시간</li>
            <li>습도</li>
            <li>바람(m/s)</li>
            <li>강수량/적설량</li>
          </ul>
          <div id="hour-weather-list"></div>
        </section>
        <section class="week-weather">주간 날씨 정보</section>
      </main>

      <footer id="footer"></footer>
      <section class="popup-wrap d-none">
        <div class="popup">
          <button class="popup-close">X</button>
          <ul>
            <li class="popup-title">오늘은 맑음 입니다</li>
            <li class="popup-icon">🌞</li>
            <li class="popup-desc">내용 설명</li>
            <li class="popup-go-btn">
              기상청 국민행동요령 보거가기
              <a
                href="https://www.weather.go.kr/w/weather/warning/safetyguide/heavy-rain.do"
                target="_blank"
                >GO</a
              >
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="../common_file/lib/js/TweenMax.min.js"></script>
    <script src="../common_file/lib/js/ScrollMagic.js"></script>
    <script src="../common_file/lib/js/animation.gsap.js"></script>
    <script src="../common_file/js/common.js"></script>
    <script src="../common_file/js/main.js"></script>
    <script src="../common_file/js/api.js"></script>
  </body>
</html>
