<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=540, user-scalable=no" />
    <title>Jeju Weather</title>
    <link rel="stylesheet" href="../common_file/lib/css/reset.css" />
    <link rel="stylesheet" href="../common_file/css/common.css" />
    <link rel="stylesheet" href="../common_file/css/sub3.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main id="main">
        <h2>한라산 입하산허용시간현황</h2>
        <section id="course-map">
          <img src="../common_file/images/trail-map.png" alt="" />
          <ul class="course-name-wrap">
            <li class="course-btn" data-name="어리목코스">어리목탐방로</li>
            <li class="course-btn" data-name="영실코스">영실탐방로</li>
            <li class="course-btn" data-name="성판악코스">성판악탐방로</li>
            <li class="course-btn" data-name="관음사코스">관음사탐방로</li>
            <li class="course-btn" data-name="돈내코코스">돈내코탐방로</li>
          </ul>
        </section>
        <section id="course-info" class="d-none">
          <h3></h3>
          <div id="info-wrap">
            <ul>
              <li>동절기<br />(11/12/1/2월)</li>
              <li>춘추절기<br />(3/4/9/10월)</li>
              <li>하절기<br />(5/6/7/8월)</li>
              <li>입산 제한 기준점</li>
            </ul>
            <div id="info-list-wrap"></div>
          </div>
        </section>
      </main>
      <footer id="footer"></footer>

      <script src="../common_file/lib/js/TweenMax.min.js"></script>
      <script src="../common_file/lib/js/ScrollMagic.js"></script>
      <script src="../common_file/lib/js/animation.gsap.js"></script>
      <script src="../common_file/js/common.js"></script>
      <script src="../common_file/js/api.js"></script>
      <script src="../common_file/js/sub3.js"></script>
    </div>
  </body>
</html>
