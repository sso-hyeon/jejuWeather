<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=540, user-scalable=no" />
    <title>Jeju Weather</title>
    <link rel="stylesheet" href="../common_file/lib/css/reset.css" />
    <link rel="stylesheet" href="../common_file/lib/css/swiper.min.css">
    <link rel="stylesheet" href="../common_file/css/common.css" />
    <link rel="stylesheet" href="../common_file/css/sub2.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main id="main">
        <h2>기온별 옷차림</h2>
        <section>
          <h3>제주도 평균 기온</h3>
          <p class="weather-temp"></p>
          <img class="weather-icon"></img>
        </section>
        <section id="clothes-list">
          <h3>오늘의 추천 옷차림</h3>
          <div class="swiper">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
      </main>
      <footer id="footer"></footer>

      <script src="../common_file/lib/js/swiper.min.js"></script>
      <script src="../common_file/lib/js/TweenMax.min.js"></script>
      <script src="../common_file/lib/js/ScrollMagic.js"></script>
      <script src="../common_file/lib/js/animation.gsap.js"></script>
      <script src="../common_file/js/common.js"></script>
      <script src="../common_file/js/api.js"></script>
      <script src="../common_file/js/sub2.js"></script>
    </div>
  </body>
</html>
